<!DOCTYPE html>
<html>

<head>
  <div th:replace="headerFragment :: headerFragment"></div>
  <title>Configuration | Clap</title>
  <link rel="shortcut icon" th:href="@{/img/lira_logo.png}">
</head>

<body>
  <div th:replace="navbarFragment :: navbarFragment"> </div>
  <section class="h-100 py-5 h-custom">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-8 col-xl-6">
          <div class="card rounded-3 container">
            <div class="d-flex justify-content-center" style="margin-top:60px ;">
              <a class="navbar-brand" href="/"><img th:src="@{/img/clap_logo_horizontal.png}" width="300"
                  height="85"></a>
            </div>
            <h5 class="d-flex justify-content-center dark-blue-text">Manage creator content
              <h5 class="d-flex justify-content-center dark-blue-text">account information</h5>
              <hr style="height:2px;border-width:0;" class="grey">
              <div class="d-flex justify-content-center">
                <h5 class="d-flex justify-content-center dark-blue-text" style="margin-top:20px ;">Profile information
                </h5>
              </div>
              <form class="px-md-2">
                <br>
                <div class="form-outline mb-4">
                  <div class="row">
                    <div class="col-md-2">
                      <label class="form-label" for="username">Username</label>
                    </div>
                    <div class="col-md-10">
                      <input type="text" id="username" class="form-control" />
                    </div>
                  </div>
                </div>

                <div class="form-outline mb-4">
                  <div class="row">
                    <div class="col-md-2">
                      <label class="form-label" for="fullname">Full name</label>
                    </div>
                    <div class="col-md-10">
                      <input type="text" id="fullname" class="form-control" />
                    </div>
                  </div>
                </div>

                <div class="form-outline mb-4">
                  <div class="row">
                    <div class="col-md-2">
                      <label class="form-label" for="email">Email</label>
                    </div>
                    <div class="col-md-10">
                      <input type="text" id="email" class="form-control" />
                    </div>
                  </div>
                </div>

                <div class="form-outline mb-4">
                  <div class="row">
                    <div class="col-md-2">
                      <label class="form-label" for="city">City</label>
                    </div>
                    <div class="col-md-10">
                      <input type="text" id="city" class="form-control" />
                    </div>
                  </div>
                </div>

                <div class="form-outline mb-4">
                  <div class="row">
                    <div class="col-md-2">
                      <label class="form-label" for="country">Country</label>
                    </div>
                    <div class="col-md-10">
                      <input type="text" id="country" class="form-control" />
                    </div>
                  </div>
                </div>

                <div class="form-outline mb-4">
                  <div class="row">
                    <div class="col-md-2">
                      <label class="form-label" for="phoneNumber">Phone number</label>
                    </div>
                    <div class="col-md-10">
                      <input type="text" id="phoneNumber" class="form-control" />
                    </div>
                  </div>
                </div>

                <div class="form-outline mb-4">
                  <div class="row">
                    <div class="col-md-2">
                      <label class="form-label" for="password">Password</label>
                    </div>
                    <div class="col-md-10">
                      <input type="text" id="password" class="form-control" />
                    </div>
                  </div>
                </div>

                <div class="form-outline mb-4">
                  <div class="row">
                    <div class="col-md-2">
                      <label class="form-label" for="confirmPassword">Confirm password</label>
                    </div>
                    <div class="col-md-10">
                      <input type="text" id="confirmPassword" class="form-control" />
                    </div>
                  </div>
                </div>
                <div class="d-flex justify-content-center">
                  <h5 class="d-flex justify-content-center dark-blue-text" style="margin-top:20px">Manage notifications
                  </h5>
                </div>
                <br>
                <div class="container">
                  <div class="form-check">
                    <input class="form-check-input gold" type="checkbox" id="inlineCheckbox1" value="option1">
                    <label class="form-check-label" for="inlineCheckbox1">Comments to my publications</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input gold" type="checkbox" id="inlineCheckbox3" value="option2">
                    <label class="form-check-label" for="inlineCheckbox1">Likes to my publications</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input gold" type="checkbox" id="inlineCheckbox3" value="option2">
                    <label class="form-check-label" for="inlineCheckbox1">Save to my publications</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input gold" type="checkbox" id="inlineCheckbox3" value="option2">
                    <label class="form-check-label" for="inlineCheckbox1">Subscriptions to my profile</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input gold" type="checkbox" id="inlineCheckbox3" value="option2">
                    <label class="form-check-label" for="inlineCheckbox1">Requests for contact information from
                      companies</label>
                  </div>
                </div>
                <br><br>
                <div class="d-flex justify-content-center row">
                  <div class="col-md-5 d-flex justify-content-center row">
                    <button type="submit" class="btn btn-lg mb-1 gold dark-blue-text">Save changes</button>
                  </div>
                  <div class="col-md-2"></div>
                  <div class="col-md-5 d-flex justify-content-center row">
                    <button type="submit" class="btn btn-lg mb-1 gold dark-blue-text">Cancel</button>
                  </div>
                </div>
                <br>
                <div class="d-flex justify-content-center">
                  <button type="submit" class="btn btn-lg mb-1 gold dark-blue-text">Delete my account</button>
                </div>
                <br>
              </form>

          </div>
        </div>

      </div>
    </div>
  </section>

</body>

</html>
