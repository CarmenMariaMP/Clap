<!DOCTYPE html>
<html>

<head>
  <div th:replace="headerFragment :: headerFragment"></div>
  <title>Configuration | Clap</title>
  <link rel="shortcut icon" th:href="@{/img/lira_logo.png}">
</head>

<body>
  <div th:replace="navbarFragment :: navbarFragment"> </div>
  <section class="h-100 py-5 h-custom">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-8 col-xl-6">
          <div class="card rounded-3 container">
            <div class="d-flex justify-content-center" style="margin-top:60px ;">
              <a class="navbar-brand" href="/"><img th:src="@{/img/clap_logo_horizontal.png}" width="300"
                  height="85"></a>
            </div>
            <h5 class="d-flex justify-content-center dark-blue-text">Manage creator content
              <h5 class="d-flex justify-content-center dark-blue-text">account information</h5>
              <hr style="height:2px;border-width:0;" class="grey">
              <div class="d-flex justify-content-center">
                <h5 class="d-flex justify-content-center dark-blue-text" style="margin-top:20px ;">Profile information
                </h5>
              </div>
              <form class="px-md-2" method="POST" data-th-action="@{/account/content_creator}"
                data-th-object="${contentCreatorManagementData}" enctype="multipart/form-data">
                <div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
                  <p th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>
                </div>
                <br>
                <div class="d-flex justify-content-center">
                  <img class="rounded-circle shadow-1-strong me-3" th:src="${contentCreatorManagementData.getPhotoUrl()}" alt="You must upload a valid image"
                    width="200" height="200" />
                </div>
                <br>
                <div class="form-outline mb-4">
                  <div class="row">
                    <div class="col-md-2">
                      <label class="form-label" for="image">Profile photo</label>
                    </div>
                    <div class="col-md-10">
                      <input type="file" id="image" name="image" class="form-control" accept="image/png, image/jpeg"/>
                    </div>
                  </div>
                </div>
                <div class="form-outline mb-4">
                  <div class="row">
                    <div class="col-md-2">
                      <label class="form-label" for="username">Username</label>
                    </div>
                    <div class="col-md-10">
                      <input type="text" id="username" class="form-control" th:field=*{username}
                        placeholder="username" />
                    </div>
                  </div>
                </div>
                <div class="form-outline mb-4">
                  <div class="row">
                    <div class="col-md-2">
                      <label class="form-label" for="fullname">Full name</label>
                    </div>
                    <div class="col-md-10">
                      <input type="text" id="fullname" class="form-control" th:field=*{fullName}
                        placeholder="Full name" />
                    </div>
                  </div>
                </div>

                <div class="form-outline mb-4">
                  <div class="row">
                    <div class="col-md-2">
                      <label class="form-label" for="email">Email</label>
                    </div>
                    <div class="col-md-10">
                      <input type="text" id="email" class="form-control" th:field=*{email}
                        placeholder="example@gmail.com" />
                    </div>
                  </div>
                </div>

                <div class="form-outline mb-4">
                  <div class="row">
                    <div class="col-md-2">
                      <label class="form-label" for="city">City</label>
                    </div>
                    <div class="col-md-10">
                      <input type="text" id="city" class="form-control" th:field=*{city} placeholder="City" />
                    </div>
                  </div>
                </div>

                <div class="form-outline mb-4">
                  <div class="row">
                    <div class="col-md-2">
                      <label class="form-label" for="country">Country</label>
                    </div>
                    <div class="col-md-10">
                      <input type="text" id="country" class="form-control" th:field=*{country} placeholder="Country" />
                    </div>
                  </div>
                </div>

                <div class="form-outline mb-4">
                  <div class="row">
                    <div class="col-md-2">
                      <label class="form-label" for="phoneNumber">Phone number</label>
                    </div>
                    <div class="col-md-10">
                      <input type="text" id="phoneNumber" class="form-control" th:field=*{phone}
                        placeholder="+34 666666666" />
                    </div>
                  </div>
                </div>
                <br><br>
                <div class="d-flex justify-content-center row">
                  <div class="col-md-5 d-flex justify-content-center row">
                    <button type="submit" class="btn btn-lg mb-1 gold dark-blue-text">Save changes</button>
                  </div>
                  <div class="col-md-2"></div>
                  <div class="col-md-5 d-flex justify-content-center row">
                    <button type="button" class="btn btn-lg mb-1 gold dark-blue-text"
                      th:href="@{/choose_category.html}">Cancel</button>
                  </div>
                </div>
                <br>
                <div class="d-flex justify-content-center">
                  <button type="submit" class="btn btn-lg mb-1 gold dark-blue-text">Delete my account</button>
                </div>
                <br>
              </form>

          </div>
        </div>

      </div>
    </div>
  </section>

</body>

</html>
