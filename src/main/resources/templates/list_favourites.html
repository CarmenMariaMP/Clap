<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org">

<head>
  <div th:replace="headerFragment :: headerFragment"></div>
  <title>Favourites | Clap</title>
  <link rel="shortcut icon" th:href="@{/img/lira_logo.png}">
</head>

<body>
  <div th:replace="navbarFragment :: navbarFragment"> </div>
  <section class="h-100 py-5 h-custom">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-8 col-xl-6">
          <div class="card rounded-3 container">
            <div class="d-flex justify-content-end" style="margin-top:60px ;">
            </div>
            <div class="d-flex justify-content-center">
              <a class="navbar-brand" href="/"><img th:src="@{/img/clap_logo_horizontal.png}" width="300"
                  height="85"></a>
            </div>
            <h2 class="d-flex justify-content-center dark-blue-text">My favourite posts</h2>
            <hr style="height:2px;border-width:0;" class="grey">
            <div class="card-body p-4 p-md-5">
              <div th-unless="${favourites.isEmpty()}">
              <div class="card mb-3" style="max-width: 540px;" th:each="content : ${favourites}">
                <div class="row g-0">
                  <div class="col-md-4">
                    <img th:src="${content.owner.photoUrl}" class="img-fluid rounded-start" alt="...">
                    <h6 class="d-flex justify-content-center" style="margin-top: 5px;"><span th:unless="${logged_user}">
                        <a th:href="@{'/profile/' + ${content.owner.id}}">@ <span
                            th:text="${content.owner.username}"></span></a>
                    </h6>
                  </div>
                  <div class="col-md-8">
                    <div class="card-body">
                      <h5 class="card-title">
                        <a th:href="@{'/owner/' + ${content.owner.id} +'/content/'+ ${content.id}}">Title: <span
                            th:text="${content.title}"></span></a>
                      </h5>
                      <p class="card-text">Description: <span th:text="${content.description}"></span></p>
                      <div class="row">
                        <p class="card-text col-md-8"><small class="text-muted">Category :
                            <span th:text="${content.type}"></small></p>
                        <p class="card-text col-md-4"><small class="text-muted"><span
                              th:text="${content.viewCount}"></span> views</small></p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <br>
              <br>
            </div>
              <div th-if="${favourites.isEmpty()}">
                <div class="alert d-flex justify-content-center gold dark-blue-text" role="alert">
                  No favourite content to display
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
  </section>

</body>

</html>
