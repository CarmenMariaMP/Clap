<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Page Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <link th:href="@{/styles/css/colors.css}" rel="stylesheet" />
</head>

<body>
    <div th:fragment="filter">
        <!-- Button trigger modal -->
        <a type="button" class="btn" href="#" data-bs-toggle="modal" data-bs-target="#filterModal">
            <div class="d-flex align-items dark-blue-text">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-list-ul"
                    viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M5 11.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zm-3 1a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm0 4a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm0 4a1 1 0 1 0 0-2 1 1 0 0 0 0 2z" />
                </svg>
            </div>
        </a>

        <!-- Modal -->
        <div class="modal fade" id="filterModal" tabindex="-1" aria-labelledby="filterModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content dark-blue-text" style="background-color:white">
                    <div class="modal-header">
                        <a class="navbar-brand" href="/"><img th:src="@{/img/clap_logo_horizontal.PNG}" width="150"
                                height="42"></a>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-outline mb-4">
                                <div class="row">
                                    <div class="col-md-3">
                                        <label class="form-label" for="city">Categories</label>
                                    </div>
                                    <div class="col-md-9">
                                        <div class="container row">
                                            <div class="form-check col-md-6">
                                                <input class="form-check-input gold" style="background-color: dark;" type="checkbox"
                                                    id="inlineCheckbox1" value="option1">
                                                <option name="cinema" th:value="Cinema" th:text="Cinema"></option>
                                            </div>
                                            <div class="form-check col-md-6">
                                                <input class="form-check-input gold" type="checkbox"
                                                    id="inlineCheckbox3" value="option2">
                                                <option name="photography" th:value="Photography" th:text="Photography"></option>
                                            </div>
                                        </div>
                                        <div class="container row">
                                            <div class="form-check col-md-6">
                                                <input class="form-check-input gold" type="checkbox"
                                                    id="inlineCheckbox1" value="option3">
                                                <option name="music" th:value="Music" th:text="Music"></option>
                                            </div>
                                            <div class="form-check col-md-6">
                                                <input class="form-check-input gold" type="checkbox"
                                                    id="inlineCheckbox1" value="option3">
                                                <option name="paintOrSculpture" th:value="paintOrSculpture" th:text="Painting_Sculpture"></option>
                                            </div>
                                        </div>
                                        <div class="container row">
                                            <div class="form-check col-md-6">
                                                <input class="form-check-input gold" type="checkbox"
                                                    id="inlineCheckbox3" value="option4">
                                                <option name="dance" th:value="Dance"
                                                    th:text="Dance"></option>
                                            </div>
                                            <div class="form-check col-md-6">
                                                <input class="form-check-input gold" type="checkbox"
                                                    id="inlineCheckbox3" value="option4">
                                                <option name="general" th:value="General"
                                                    th:text="General"></option>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-outline mb-4">
                                <div class="row">
                                    <div class="col-md-3">
                                        <label class="form-label" for="city">Upload date</label>
                                    </div>
                                    <div class="col-md-9">
                                        <div class="container row">
                                            <div class="form-check col-md-6">
                                                <input class="form-check-input gold" style="background-color: dark;" type="checkbox"
                                                    id="inlineCheckbox1" value="option1">
                                                <option name="today" th:value="Today" th:text="Today"></option>
                                            </div>
                                            <div class="form-check col-md-6">
                                                <input class="form-check-input gold" type="checkbox"
                                                    id="inlineCheckbox3" value="option2">
                                                <option name="this_week" th:value="this_week" th:text="This_week"></option>
                                            </div>
                                        </div>
                                        <div class="container row">
                                            <div class="form-check col-md-6">
                                                <input class="form-check-input gold" type="checkbox"
                                                    id="inlineCheckbox1" value="option3">
                                                <option name="this_month" th:value="this_month" th:text="This_month"></option>
                                            </div>
                                            <div class="form-check col-md-6">
                                                <input class="form-check-input gold" type="checkbox"
                                                    id="inlineCheckbox3" value="option4">
                                                <option name="this_year" th:value="this_year"
                                                    th:text="This_year"></option>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-outline mb-4">
                                <div class="row">
                                    <div class="col-md-3">
                                        <label class="form-label" for="city">Order by</label>
                                    </div>
                                    <div class="col-md-9">
                                        <div class="container row">
                                            <div class="form-check col-md-6">
                                                <input class="form-check-input gold" style="background-color: dark;" type="checkbox"
                                                    id="inlineCheckbox1" value="option1">
                                                <option name="views" th:value="Views" th:text="Views"></option>
                                            </div>
                                            <div class="form-check col-md-6">
                                                <input class="form-check-input gold" type="checkbox"
                                                    id="inlineCheckbox3" value="option2">
                                                <option name="likes" th:value="Likes" th:text="Likes"></option>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn gold dark-blue-text" data-bs-dismiss="modal">Cancel</button>
                                <button type="button" class="btn gold dark-blue-text">Filter</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
