<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Page Title</title>

    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"

    <link th:href="@{/styles/css/colors.css}" rel="stylesheet" />
</head>
<style>
  body {
    background-image: url("https://wallpaperaccess.com/full/1126865.jpg");
    /*background-color: bisque;*/
    background-size: cover;
    opacity: 0.9;
    background-attachment: fixed;
    overflow: scroll;
  }

  @media (min-width: 1025px) {
    .h-custom {
      height: 100vh !important;
    }
  }
</style>

<body>
  <div th:replace="header :: header"> </div>
  <section class="h-100  py-5 h-custom">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-8 col-xl-6">
          <div class="card rounded-3 container">
            <div class="d-flex justify-content-center" style="margin-top:60px ;">
              <a class="navbar-brand" href="/"><img th:src="@{/img/clap_logo_horizontal.png}" width="300"
                  height="85"></a>
            </div>
            <h2 class="d-flex justify-content-center" style="color:#1d367a">Choose category</h2>
            <div class="card-body p-4 p-md-5">
              <div class="row row-cols-1 row-cols-md-2 g-4">
                <a role="button" href="#">
                  <div class="col">
                    <div class="card h-100">
                      <img th:src="@{/img/categories/cinema.png}" class="card-img-top" alt="..." width="180" height="180">
                    </div>
                  </div>
                </a>
                <a role="button" href="#">
                  <div class="col">
                    <div class="card h-100">
                      <img th:src="@{/img/categories/photography.png}" class="card-img-top" alt="..." width="180" height="180">
                    </div>
                  </div>
                </a>
              </div>
              <br><br>
              <div class="row row-cols-1 row-cols-md-2 g-4">
                <a role="button" href="...">
                  <div class="col">
                    <div class="card h-100">
                      <img th:src="@{/img/categories/music.png}" class="card-img-top" alt="..." width="180" height="180">
                    </div>
                  </div>
                </a>
                <a role="button" href="#">
                  <div class="col">
                    <div class="card h-100">
                      <img th:src="@{/img/categories/dance.png}" class="card-img-top" alt="..." width="180" height="180">
                    </div>
                  </div>
                </a>
              </div>
              <br><br>
              <div class="row row-cols-1 row-cols-md-2 g-4">
                <a role="button" href="...">
                  <div class="col">
                    <div class="card h-100">
                      <img th:src="@{/img/categories/paintOrSculpture.png}" class="card-img-top" alt="..." width="180" height="180">
                    </div>
                  </div>
                </a>
                <a role="button" href="#">
                  <div class="col">
                    <div class="card h-100">
                      <img th:src="@{/img/categories/general.png}" class="card-img-top" alt="..." width="180" height="180">
                    </div>
                  </div>
                </a>
              </div>
              <br><br>
              <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-lg mb-1 gold dark-blue-text">Create a
                  new project</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

</body>

</html>
