<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Page Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
  <link th:href="@{/styles/css/colors.css}" rel="stylesheet" />
</head>
<style>
  body {
    background-image: url("https://wallpaperaccess.com/full/1126865.jpg");
    /*background-color: bisque;*/
    background-size: cover;
    opacity: 0.9;
    background-attachment: fixed;
    overflow: scroll;
  }

  @media (min-width: 1025px) {
    .h-custom {
      height: 100vh !important;
    }
  }
</style>

<body>
  <div th:replace="header :: header"> </div>
  <section class="h-100 py-5 h-custom">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-8 col-xl-6">
          <div class="card rounded-3 container">
            <div class="d-flex justify-content-center" style="margin-top:60px ;">
              <a class="navbar-brand" href="/"><img th:src="@{/img/clap_logo_horizontal.png}" width="300"
                  height="85"></a>
            </div>
            <h5 class="d-flex justify-content-center dark-blue-text">Manage company
              <h5 class="d-flex justify-content-center dark-blue-text">account information</h5>
              <hr style="height:2px;border-width:0;" class="grey">
              <div class="d-flex justify-content-center">
                <h5 class="d-flex justify-content-center dark-blue-text" style="margin-top:20px ;">Profile information</h5>
              </div>
              <form class="px-md-2">
                <br>
                <div class="form-outline mb-4">
                  <div class="row">
                    <div class="col-md-2">
                      <label class="form-label" for="username">Username</label>
                    </div>
                    <div class="col-md-10">
                      <input type="text" id="username" class="form-control" />
                    </div>
                  </div>
                </div>

                <div class="form-outline mb-4">
                  <div class="row">
                    <div class="col-md-2">
                      <label class="form-label" for="companyName">Company name</label>
                    </div>
                    <div class="col-md-10">
                      <input type="text" id="companyName" class="form-control" />
                    </div>
                  </div>
                </div>

                <div class="form-outline mb-4">
                  <div class="row">
                    <div class="col-md-2">
                      <label class="form-label" for="email">Email</label>
                    </div>
                    <div class="col-md-10">
                      <input type="text" id="email" class="form-control" />
                    </div>
                  </div>
                </div>

                <div class="form-outline mb-4">
                  <div class="row">
                    <div class="col-md-2">
                      <label class="form-label" for="taxIdNumber">Tax Id number</label>
                    </div>
                    <div class="col-md-10">
                      <input type="text" id="taxIdNumber" class="form-control" />
                    </div>
                  </div>
                </div>

                <div class="form-outline mb-4">
                  <div class="row">
                    <div class="col-md-2">
                      <label class="form-label" for="officeAdress">Office adress</label>
                    </div>
                    <div class="col-md-10">
                      <input type="text" id="officeAdress" class="form-control" />
                    </div>
                  </div>
                </div>

                <div class="form-outline mb-4">
                  <div class="row">
                    <div class="col-md-2">
                      <label class="form-label" for="businessPhone">Business phone</label>
                    </div>
                    <div class="col-md-10">
                      <input type="text" id="businessPhone" class="form-control" />
                    </div>
                  </div>
                </div>

                <div class="form-outline mb-4">
                  <div class="row">
                    <div class="col-md-2">
                      <label class="form-label" for="password">Password</label>
                    </div>
                    <div class="col-md-10">
                      <input type="text" id="password" class="form-control" />
                    </div>
                  </div>
                </div>

                <div class="form-outline mb-4">
                  <div class="row">
                    <div class="col-md-2">
                      <label class="form-label" for="confirmPassword">Confirm password</label>
                    </div>
                    <div class="col-md-10">
                      <input type="text" id="confirmPassword" class="form-control" />
                    </div>
                  </div>
                </div>
                <div class="d-flex justify-content-center">
                  <h5 class="d-flex justify-content-center dark-blue-text" style="margin-top:20px">Manage notifications</h5>
                </div>
                <br>
                <div class="container">
                  <div class="form-check">
                    <input class="form-check-input gold" type="checkbox" id="inlineCheckbox1" value="option1">
                    <label class="form-check-label" for="inlineCheckbox1">Comments to my publications</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input gold" type="checkbox" id="inlineCheckbox3" value="option2">
                    <label class="form-check-label" for="inlineCheckbox1">Likes to my publications</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input gold" type="checkbox" id="inlineCheckbox3" value="option2">
                    <label class="form-check-label" for="inlineCheckbox1">Save to my publications</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input gold" type="checkbox" id="inlineCheckbox3" value="option2">
                    <label class="form-check-label" for="inlineCheckbox1">Subscriptions to my profile</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input gold" type="checkbox" id="inlineCheckbox3" value="option2">
                    <label class="form-check-label" for="inlineCheckbox1">Privacy requests status</label>
                  </div>
                </div>
                <br><br>
                <div class="d-flex justify-content-center row">
                  <div class="col-md-5 d-flex justify-content-center row">
                    <button type="submit" class="btn btn-lg mb-1 gold dark-blue-text">Save changes</button>
                  </div>
                  <div class="col-md-2"></div>
                  <div class="col-md-5 d-flex justify-content-center row">
                    <button type="submit" class="btn btn-lg mb-1 gold dark-blue-text">Cancel</button>
                  </div>
                </div>
                <br>
                <div class="d-flex justify-content-center">
                  <button type="submit" class="btn btn-lg mb-1 gold dark-blue-text">Delete my account</button>
                </div>
                <br>
              </form>

          </div>
        </div>

      </div>
    </div>
  </section>

</body>

</html>
