<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<div th:replace="headerFragment :: headerFragment"></div>
<title>Log in | Clap</title>
<link rel="shortcut icon" th:href="@{/img/lira_logo.png}">
</head>
<body>
  <section class="h-100 h-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-8 col-xl-6">
          <div class="card rounded-3 container">
            <div class="d-flex justify-content-center" style="margin-top:20px ;">
              <a href="/"><img th:src="@{/img/clap_logo_horizontal.png}" width="300" height="85"></a>
            </div>
            <div class="card-body p-4 p-md-5">
  
              <form class="px-md-2" th:action="@{/login.html}" method="post">
  
                <div class="form-outline mb-4">
                  <div class="row">
                    <div class="col-md-2">
                      <label class="form-label" for="username">Username</label>
                    </div>
                    <div class="col-md-10">
                      <input type="text" id="username" name="username" autofocus="autofocus" class="form-control" />
                    </div>
                  </div>
                </div>
  
                <div class="form-outline mb-4">
                  <div class="row">
                    <div class="col-md-2">
                      <label class="form-label" for="password">Password</label>
                    </div>
                    <div class="col-md-10">
                      <input type="password" id="password" name="password" class="form-control" />
                    </div>
                  </div>
                </div>
                <div class="d-flex justify-content-center">
                  <button type="submit" id="submit" class="btn btn-lg mb-1 gold dark-blue-text">Log in</button>
                </div>
              </form>
              <p th:if="${loginError}" class="error">Wrong user or password</p>
              <br>
              <p class="small text-muted mb-1 d-flex justify-content-center">Not yet registered? 
                 Register as <a style="margin-left: 2px; margin-right: 2px;" type="button" th:href="@{/register_content_creator.html}">
                content creator
              </a> or as 
              <a style="margin-left: 2px;" type="button" th:href="@{/register_company.html}">
                company
              </a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

</body>
</html>
