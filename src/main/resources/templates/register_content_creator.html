<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Page Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
  <link th:href="@{/styles/css/colors.css}" rel="stylesheet" />
</head>
<style>
  body {
    background-image: url("https://wallpaperaccess.com/full/1126865.jpg");
    background-size: cover;
    opacity: 0.9;
    background-attachment: fixed;
    overflow: scroll;
  }

  @media (min-width: 1025px) {
    .h-custom {
      height: 100vh !important;
    }
  }
</style>

<body>
  <div th:replace="header :: header"> </div>
  <section class="h-100 py-5 h-custom">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-8 col-xl-6">
          <div class="card rounded-3 container">
            <div class="d-flex justify-content-center" style="margin-top:60px ;">
              <a class="navbar-brand" href="/"><img th:src="@{/img/clap_logo_horizontal.png}" width="300"
                  height="85"></a>
            </div>
            <h5 class="d-flex justify-content-center font-monospace dark-blue-text">Register as contact creator</h5>
            <h5 class="d-flex justify-content-center font-monospace dark-blue-text">to enjoy artistic content</h5>
            <div class="card-body p-4 p-md-5">

              <form class="px-md-2">

                <div class="form-outline mb-4">
                  <div class="row">
                    <div class="col-md-2">
                      <label class="form-label" for="username">Username</label>
                    </div>
                    <div class="col-md-10">
                      <input type="text" id="username" class="form-control" />
                    </div>
                  </div>
                </div>

                <div class="form-outline mb-4">
                  <div class="row">
                    <div class="col-md-2">
                      <label class="form-label" for="fullname">Full name</label>
                    </div>
                    <div class="col-md-10">
                      <input type="text" id="fullname" class="form-control" />
                    </div>
                  </div>
                </div>

                <div class="form-outline mb-4">
                  <div class="row">
                    <div class="col-md-2">
                      <label class="form-label" for="email">Email</label>
                    </div>
                    <div class="col-md-10">
                      <input type="text" id="email" class="form-control" />
                    </div>
                  </div>
                </div>

                <div class="form-outline mb-4">
                  <div class="row">
                    <div class="col-md-2">
                      <label class="form-label" for="city">City</label>
                    </div>
                    <div class="col-md-10">
                      <input type="text" id="city" class="form-control" />
                    </div>
                  </div>
                </div>

                <div class="form-outline mb-4">
                  <div class="row">
                    <div class="col-md-2">
                      <label class="form-label" for="country">Country</label>
                    </div>
                    <div class="col-md-10">
                      <input type="text" id="country" class="form-control" />
                    </div>
                  </div>
                </div>

                <div class="form-outline mb-4">
                  <div class="row">
                    <div class="col-md-2">
                      <label class="form-label" for="phoneNumber">Phone number</label>
                    </div>
                    <div class="col-md-10">
                      <input type="text" id="phoneNumber" class="form-control" />
                    </div>
                  </div>
                </div>

                <div class="form-outline mb-4">
                  <div class="row">
                    <div class="col-md-2">
                      <label class="form-label" for="password">Password</label>
                    </div>
                    <div class="col-md-10">
                      <input type="text" id="password" class="form-control" />
                    </div>
                  </div>
                </div>

                <div class="form-outline mb-4">
                  <div class="row">
                    <div class="col-md-2">
                      <label class="form-label" for="confirmPassword">Confirm password</label>
                    </div>
                    <div class="col-md-10">
                      <input type="text" id="confirmPassword" class="form-control" />
                    </div>
                  </div>
                </div>
                <div class="d-flex justify-content-center">
                  <button type="submit" class="btn btn-lg mb-1 gold dark-blue-text">Register</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

</body>

</html>
